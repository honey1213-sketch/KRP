<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Rupee (Cash Manager)</title>
    <style>
        :root {
            --primary: #10b981; /* Green for Money */
            --primary-dark: #059669;
            --accent: #f59e0b; /* Gold for Coins/Notes */
            --bg: #f3f4f6;
            --dark: #1f2937;
            --light: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: var(--primary-dark);
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 0.9rem;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        /* Balance Card */
        .balance-card {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .balance-card h2 {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .total-amount {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .currency-symbol {
            font-size: 2rem;
            vertical-align: super;
        }

        /* Panels */
        .panel {
            background: var(--light);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            border-bottom: 2px solid var(--bg);
            padding-bottom: 0.5rem;
            color: var(--dark);
        }

        /* Rupee Input Section */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .rupee-select-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #4b5563;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.2s;
        }

        select:focus, input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn-add {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-add:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* History List */
        .history-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .history-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        .history-info {
            display: flex;
            flex-direction: column;
        }

        .note-desc {
            font-weight: 600;
            color: var(--dark);
        }

        .note-meta {
            font-size: 0.8rem;
            color: #9ca3af;
        }

        .history-value {
            font-weight: 700;
            color: var(--primary-dark);
            font-size: 1.1rem;
        }

        .btn-delete {
            background: #fee2e2;
            color: #ef4444;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
        }

        .btn-delete:hover {
            opacity: 1;
            background: #ef4444;
            color: white;
        }

        /* Notes Area */
        .notes-area {
            grid-column: 1 / -1;
            margin-top: 1rem;
        }

        .notes-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
        }

        .notes-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .note-card {
            background: #fffbeb;
            border: 1px solid #fcd34d;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            position: relative;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
            .rupee-select-row {
                grid-template-columns: 1fr;
            }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <header>
        <h1>
            <span style="font-size: 1.5em;">₹</span> Rupee Manager
        </h1>
        <p class="subtitle">Digital Galla - Add notes, track cash automatically.</p>
    </header>

    <div class="container">
        <!-- Top Total Display -->
        <div class="balance-card">
            <h2>Total Balance</h2>
            <div class="total-amount" id="displayTotal">0.00</div>
        </div>

        <!-- Left: Add Rupees -->
        <div class="panel">
            <div class="panel-header">Add Rupees (Notes)</div>
            <form id="rupeeForm">
                <div class="input-group">
                    <div class="rupee-select-row">
                        <div>
                            <label>Select Note Value</label>
                            <select id="noteValue">
                                <option value="10">₹10 Note</option>
                                <option value="20">₹20 Note</option>
                                <option value="50">₹50 Note</option>
                                <option value="100">₹100 Note</option>
                                <option value="200">₹200 Note</option>
                                <option value="500" selected>₹500 Note</option>
                                <option value="2000">₹2000 Note</option>
                            </select>
                        </div>
                        <div>
                            <label>Number of Notes</label>
                            <input type="number" id="noteCount" value="1" min="1" placeholder="Quantity">
                        </div>
                    </div>
                    
                    <div style="margin-top: 10px; background: #e0f2fe; padding: 10px; border-radius: 6px; text-align: center; color: #0369a1;">
                        Sub Total: <strong style="font-size: 1.2rem;">₹<span id="subTotalCalc">500</span></strong>
                    </div>

                    <button type="submit" class="btn-add">Add to Balance</button>
                </div>
            </form>
        </div>

        <!-- Right: History -->
        <div class="panel">
            <div class="panel-header">Transaction History</div>
            <ul id="historyList" class="history-list">
                <li style="text-align: center; color: #9ca3af; padding: 20px;">No notes added yet.</li>
            </ul>
        </div>

        <!-- Bottom: Notes -->
        <div class="panel notes-area">
            <div class="panel-header">Personal Notes (Memos)</div>
            <input type="text" id="noteInput" class="notes-input" placeholder="Type a note and press Enter...">
            <ul id="memoList" class="notes-list"></ul>
        </div>
    </div>

    <script>
        // Main App Logic
        const app = {
            data: {
                transactions: [], // Stores objects: { value, count, total, id, date }
                memos: []
            },

            init() {
                // Load from Local Storage
                const savedData = localStorage.getItem('rupeeManagerData');
                if (savedData) {
                    this.data = JSON.parse(savedData);
                }

                // Bind Events
                document.getElementById('rupeeForm').addEventListener('submit', (e) => this.addRupees(e));
                document.getElementById('noteCount').addEventListener('input', () => this.calculateSubTotal());
                document.getElementById('noteValue').addEventListener('change', () => this.calculateSubTotal());
                
                // Bind Memo Input
                document.getElementById('noteInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addMemo();
                });

                this.calculateSubTotal(); // Initial calc
                this.updateUI();
            },

            calculateSubTotal() {
                const val = parseInt(document.getElementById('noteValue').value) || 0;
                const count = parseInt(document.getElementById('noteCount').value) || 0;
                const total = val * count;
                document.getElementById('subTotalCalc').innerText = total;
            },

            addRupees(e) {
                e.preventDefault();
                
                const val = parseInt(document.getElementById('noteValue').value);
                const count = parseInt(document.getElementById('noteCount').value);

                if (count <= 0) {
                    alert("Please enter at least 1 note.");
                    return;
                }

                const totalAdded = val * count;

                const transaction = {
                    id: Date.now(),
                    value: val,
                    count: count,
                    total: totalAdded,
                    date: new Date().toLocaleTimeString()
                };

                this.data.transactions.unshift(transaction); // Add to top
                this.saveData();
                this.updateUI();
                
                // Reset count to 1, keep value selected (user might want to add same note again)
                document.getElementById('noteCount').value = 1;
                this.calculateSubTotal();
            },

            deleteTransaction(id) {
                this.data.transactions = this.data.transactions.filter(t => t.id !== id);
                this.saveData();
                this.updateUI();
            },

            addMemo() {
                const input = document.getElementById('noteInput');
                const text = input.value.trim();
                if (!text) return;

                const memo = {
                    id: Date.now(),
                    text: text,
                    date: new Date().toLocaleDateString()
                };

                this.data.memos.unshift(memo);
                this.saveData();
                this.renderMemos();
                input.value = '';
            },

            deleteMemo(id) {
                this.data.memos = this.data.memos.filter(m => m.id !== id);
                this.saveData();
                this.renderMemos();
            },

            updateUI() {
                this.renderTotal();
                this.renderHistory();
                this.renderMemos();
            },

            renderTotal() {
                const total = this.data.transactions.reduce((acc, t) => acc + t.total, 0);
                document.getElementById('displayTotal').innerText = total.toLocaleString('en-IN');
            },

            renderHistory() {
                const list = document.getElementById('historyList');
                list.innerHTML = '';

                if (this.data.transactions.length === 0) {
                    list.innerHTML = '<li style="text-align: center; color: #9ca3af; padding: 20px;">No notes added yet.</li>';
                    return;
                }

                this.data.transactions.forEach(t => {
                    const li = document.createElement('li');
                    li.className = 'history-item';
                    
                    // Logic: "500 x 2 Notes"
                    li.innerHTML = `
                        <div class="history-info">
                            <span class="note-desc">₹${t.value} x ${t.count} Notes</span>
                            <span class="note-meta">Added at ${t.date}</span>
                        </div>
                        <div style="display:flex; align-items:center;">
                            <span class="history-value">+₹${t.total}</span>
                            <button class="btn-delete" onclick="app.deleteTransaction(${t.id})">&times;</button>
                        </div>
                    `;
                    list.appendChild(li);
                });
            },

            renderMemos() {
                const list = document.getElementById('memoList');
                list.innerHTML = '';

                if (this.data.memos.length === 0) return; // Don't show empty text for side memos

                this.data.memos.forEach(m => {
                    const li = document.createElement('li');
                    li.className = 'note-card';
                    li.innerHTML = `
                        ${m.text}
                        <button onclick="app.deleteMemo(${m.id})" style="position:absolute; top:5px; right:5px; border:none; background:none; cursor:pointer; font-weight:bold;">&times;</button>
                    `;
                    list.appendChild(li);
                });
            },

            saveData() {
                localStorage.setItem('rupeeManagerData', JSON.stringify(this.data));
            }
        };

        // Start App
        window.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
</html>
