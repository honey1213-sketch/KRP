<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>KRP Bank — Send Money</title>
<style>
/* ORIGINAL STYLES (kept intact) */
body{margin:0;background:radial-gradient(circle at top,#0d1226,#05060d);font-family:Poppins,Arial,sans-serif;color:#fff;min-height:100vh}
*{box-sizing:border-box;transition:0.2s}
.header{padding:18px 20px;text-align:center;font-weight:700;font-size:26px;background:rgba(255,255,255,0.04);border-bottom:1px solid rgba(255,255,255,0.06);backdrop-filter:blur(8px)}
.user-list{display:flex;gap:12px;padding:16px;overflow-x:auto}
.user-btn{min-width:120px;padding:14px;border-radius:14px;border:none;background:rgba(255,255,255,0.08);color:#fff;font-weight:700;cursor:pointer}
.user-btn.active{box-shadow:0 0 20px rgba(0,0,0,0.6);transform:translateY(-2px)}
.card{margin:18px;background:rgba(255,255,255,0.06);border-radius:18px;padding:22px;backdrop-filter:blur(12px)}
.name{font-size:26px;font-weight:800}
.balance{font-size:44px;margin-top:12px;font-weight:800;text-shadow:0 0 14px #00d4ff}
.tag{display:inline-block;margin-top:12px;padding:8px 14px;border-radius:10px;font-weight:700}
.low{background:#d62828}
.medium{background:#f4a261;color:#000}
.high{background:#2a9d8f;color:#000}
.send-btn{margin-top:18px;padding:14px;border-radius:12px;width:100%;border:none;background:linear-gradient(45deg,#00d4ff,#0051ff);font-weight:800;font-size:18px;cursor:pointer}
.popup{position:fixed;inset:0;background:rgba(0,0,0,0.65);display:none;align-items:center;justify-content:center;z-index:50}
.popup-box{width:92%;max-width:420px;background:rgba(10,10,10,0.92);padding:22px;border-radius:18px;text-align:center;box-shadow:0 0 22px rgba(0,0,0,0.7);border:1px solid rgba(255,255,255,0.06)}
select,.input{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:none;background:rgba(255,255,255,0.06);color:#fff;font-size:16px}
.receipt{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#fff;color:#000;padding:28px 22px;border-radius:6px;width:320px;text-align:left;font-family:monospace;font-size:13px;box-shadow:0 0 40px rgba(0,0,0,0.55);border:1px dashed #444;z-index:9999}
.transfer-anim{position:fixed;left:50%;top:40%;transform:translate(-50%,-50%);background:linear-gradient(90deg,#00d4ff,#1f51ff);padding:14px 20px;border-radius:999px;color:#000;font-weight:800;display:none}
.history-box{margin:18px;background:rgba(255,255,255,0.04);border-radius:14px;padding:16px;max-height:260px;overflow-y:auto}
.tx-item{padding:10px;border-radius:10px;margin-bottom:8px;background:rgba(255,255,255,0.02);font-size:14px;display:flex;justify-content:space-between;align-items:center}
.tx-left{line-height:1.2}
.tx-status{font-weight:800;padding:6px 10px;border-radius:8px}
.tx-success{background:rgba(0,128,0,0.12);color:#00a000;border:1px solid rgba(0,128,0,0.12)}
.tx-failed{background:rgba(255,0,0,0.08);color:#ff3b30;border:1px solid rgba(255,0,0,0.12)}
.shake{animation:shake 0.45s}
@keyframes shake{
 0%{transform:translateX(0)}
 25%{transform:translateX(-6px)}
 50%{transform:translateX(6px)}
 75%{transform:translateX(-6px)}
 100%{transform:translateX(0)}
}
</style>
</head>
<body>
<div class="header">KRP BANK</div>
<div class="user-list" id="userList"></div>

<div class="card" id="infoCard">
  <div class="name" id="cardName">Choose User</div>
  <div class="balance" id="cardBalance">—</div>
  <div class="tag" id="cardTag"></div>
  <button class="send-btn" id="openSendBtn">Send Money</button>
</div>

<!-- History box: shows transactions for selected user -->
<div class="history-box" id="historyBox"><strong>Transactions</strong><div style="opacity:0.7;font-size:13px;margin-top:8px">No transactions yet</div></div>

<div class="popup" id="sendPopup">
  <div class="popup-box" id="popupBox">
    <h3>Send Money</h3>
    <label>From</label>
    <select id="senderSelect"></select>
    <label>To</label>
    <select id="receiverSelect"></select>
    <input id="amount" class="input" type="number" placeholder="Amount" />
    <input id="pin" class="input" type="password" placeholder="PIN" />
    <button class="send-btn" id="confirmBtn">Confirm</button>
    <button class="send-btn" id="cancelBtn" style="background:#444;margin-top:8px;">Cancel</button>
  </div>
</div>

<div class="transfer-anim" id="transferAnim">Sending...</div>

<script type="module">
/* Firebase imports */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, update, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ---------- CONFIG / DATA ---------- */
/* Users & PINs updated as requested */
const users=["Aryan","Pranay","BANK"];
const pins={Aryan:"9892",Pranay:"8081",BANK:"1990"};

/* Firebase config (your existing API) */
const firebaseConfig={apiKey:"AIzaSyChKPlzj9uVm3KBi4iPOz8xQHtC6v0Lt4E",authDomain:"krp-bank.firebaseapp.com",databaseURL:"https://krp-bank-default-rtdb.firebaseio.com/",projectId:"krp-bank",storageBucket:"krp-bank.firebasestorage.app",messagingSenderId:"911407082396",appId:"1:911407082396:web:c5af104a844e2697797659"};

const app=initializeApp(firebaseConfig);
const db=getDatabase(app);

/* Local state */
let balances={}, historyObj={}, current=null;

/* DOM refs */
const userListEl = document.getElementById("userList");
const cardName = document.getElementById("cardName");
const cardBalance = document.getElementById("cardBalance");
const cardTag = document.getElementById("cardTag");
const historyBox = document.getElementById("historyBox");
const popup = document.getElementById("sendPopup");
const popupBox = document.getElementById("popupBox");

const senderSelect=document.getElementById("senderSelect"),
      receiverSelect=document.getElementById("receiverSelect"),
      amountInput=document.getElementById("amount"),
      pinInput=document.getElementById("pin");

/* ---------- FIREBASE LISTENERS ---------- */
/* Balances node */
onValue(ref(db,"balances"), snap => {
  balances = snap.val() || {};
  renderUsers();
  if(current) renderCard();
});

/* History node (all transactions) */
onValue(ref(db,"history"), snap => {
  historyObj = snap.val() || {};
  if(current) renderHistory();
});

/* ---------- HELPERS ---------- */
function parseBalance(text){ return Number(String(text).replace(/[^0-9]/g,'')) || 0; }
function saveBalances(){ update(ref(db,"balances"), balances); }
function addHistory(sender, receiver, amount, status){
  push(ref(db,"history"), { sender, receiver, amount, time: new Date().toLocaleString(), status });
}

/* Counting animation (original) */
function animateNumber(el, from, to, duration=700){
  const start = performance.now();
  function step(ts){
    const t = Math.min(1, (ts-start)/duration);
    el.textContent = "₹ "+Math.floor(from + (to-from)*t).toLocaleString();
    if(t<1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

/* ---------- RENDER UI ---------- */
function renderUsers(){
  userListEl.innerHTML = "";
  users.forEach(u => {
    const btn = document.createElement("button");
    btn.className = "user-btn";
    btn.textContent = u;
    btn.onclick = () => selectUser(u, btn);
    userListEl.appendChild(btn);
  });
}

/* select user */
function selectUser(name, btn){
  current = name;
  document.querySelectorAll(".user-btn").forEach(b=>b.classList.remove("active"));
  if(btn) btn.classList.add("active");
  renderCard();
  renderHistory();
}

/* render the main card (balance + tag) */
function renderCard(){
  if(!current) return;
  cardName.textContent = current;

  if(current === "BANK"){
    // Display change requested: show N/A but logic stays unlimited
    cardBalance.textContent = "N/A";
    cardTag.className = "tag high";
    cardTag.textContent = "HIGH";
    return;
  }

  const bal = balances[current] ?? 0;
  const prev = parseBalance(cardBalance.textContent) || 0;
  cardTag.className = "tag " + (bal < 5000 ? "low" : bal < 15000 ? "medium" : "high");
  cardTag.textContent = bal < 5000 ? "LOW" : bal < 15000 ? "MEDIUM" : "HIGH";
  animateNumber(cardBalance, prev, bal);
}

/* render transaction history for current user */
function renderHistory(){
  // header + list
  let html = "<strong>Transactions</strong>";
  const items = Object.values(historyObj || {}).reverse(); // newest first
  let found = false;
  for(const tx of items){
    if(tx.sender === current || tx.receiver === current){
      found = true;
      const left = `<div class="tx-left"><div style="font-weight:700">${tx.time}</div>
                    <div style="opacity:0.85">FROM: ${tx.sender} → TO: ${tx.receiver}</div></div>`;
      const amount = `₹ ${Number(tx.amount).toLocaleString()}`;
      const statusClass = tx.status === "FAILED" ? "tx-failed" : "tx-success";
      const statusHtml = `<div class="tx-status ${statusClass}">${tx.status}</div>`;
      html += `<div class="tx-item">${left}<div style="text-align:right">${amount}<div style="height:8px"></div>${statusHtml}</div></div>`;
    }
  }
  if(!found){
    html += `<div style="opacity:0.75;margin-top:10px">No transactions for ${current}</div>`;
  }
  historyBox.innerHTML = html;
}

/* ---------- POPUP & SEND LOGIC ---------- */
document.getElementById("openSendBtn").onclick = () => {
  if(!current) return;
  senderSelect.innerHTML = ""; receiverSelect.innerHTML = "";
  users.forEach(u=>{
    senderSelect.innerHTML += `<option value='${u}'>${u} — ₹ ${balances[u]??0}</option>`;
    receiverSelect.innerHTML += `<option value='${u}'>${u} — ₹ ${balances[u]??0}</option>`;
  });
  senderSelect.value = current;
  popup.style.display = "flex";
};

document.getElementById("cancelBtn").onclick = () => { popup.style.display = "none"; };

/* Confirm send */
document.getElementById("confirmBtn").onclick = () => {
  const sender = senderSelect.value, receiver = receiverSelect.value;
  const amt = Number(amountInput.value), pin = pinInput.value;
  let status = "SUCCESS";

  if(sender === receiver || amt <= 0 || pin !== pins[sender] || (sender !== "BANK" && amt > (balances[sender] ?? 0))) {
    status = "FAILED";

    // Red + shake on invalid
    popupBox.classList.add("shake");
    popupBox.style.border = "2px solid #ff3b30";
    setTimeout(()=>{ popupBox.classList.remove("shake"); popupBox.style.border = ""; }, 650);
  }

  if(status === "SUCCESS"){
    if(sender !== "BANK"){
      const prev = balances[sender] ?? 0;
      balances[sender] = prev - amt;
      animateNumber(cardBalance, prev, balances[sender]);
    }
    balances[receiver] = (balances[receiver] ?? 0) + amt;
    saveBalances();
  }

  // Save history and show receipt
  addHistory(sender, receiver, amt, status);
  showReceipt(sender, receiver, amt, status);

  popup.style.display = "none";
  amountInput.value = ""; pinInput.value = "";
};

/* receipt UI (works for success & failed) */
function showReceipt(sender, receiver, amount, status){
  const r = document.createElement("div");
  r.className = "receipt";
  r.innerHTML = `<h4>KRP BANK RECEIPT</h4>
    <div>${new Date().toLocaleString()}</div>
    <pre>-------------------------------</pre>
    <div><b>FROM:</b> ${sender}</div>
    <div><b>TO:</b> ${receiver}</div>
    <div><b>AMOUNT:</b> ₹ ${Number(amount).toLocaleString()}</div>
    <pre>-------------------------------</pre>
    <div style='text-align:center;font-weight:bold;color:${status==="FAILED"?"#ff3b30":"#008000"}'>
      ${status==="FAILED"?"❌ Transaction Failed":"Payment Successful ✓"}
    </div>`;
  document.body.appendChild(r);
  // sound
  new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg').play();
  setTimeout(()=>r.remove(),5500);
}

/* ---------- INIT ---------- */
/* initial render will happen after firebase values arrive; set default selected user to Ramshankar when ready */
renderUsers();
/* attempt to set default active (if element exists after renderUsers) */
setTimeout(()=>{
  const firstBtn = document.querySelector(".user-btn");
  if(firstBtn){
    firstBtn.click(); // triggers selectUser -> refresh
    // ensure default specifically to Ramshankar if present
    const ramBtn = Array.from(document.querySelectorAll(".user-btn")).find(b=>b.textContent==="Ramshankar");
    if(ramBtn) ramBtn.click();
  }
},200);
</script>
</body>
</html>
