<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Bank Panel</title>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: #0c0f1a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #162447, #0c0f1a);
            animation: pulse 6s infinite alternate;
            filter: blur(80px);
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }

        /* Card */
        .panel {
            position: relative;
            width: 420px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 18px;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            backdrop-filter: blur(12px);
            color: #fff;
            animation: fadeIn 1s ease;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            margin-top: 12px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            margin-top: 16px;
            background: #00d4ff;
            color: #000;
            font-size: 18px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: .3s;
        }

        button:hover {
            background: white;
        }

        /* Balance number counting animation */
        .balance-value {
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            color: #00ffb3;
            text-shadow: 0 0 15px #00ffb3;
        }

        .username {
            font-size: 24px;
            margin-top: 15px;
            font-weight: 600;
        }

    </style>
</head>
<body>

<div class="bg-animation"></div>

<div class="panel" id="loginPanel">
    <h2>Secure Bank Login</h2>
    <input id="passInput" type="password" placeholder="Enter Password">
    <button onclick="login()">Proceed</button>
</div>

<div class="panel" id="resultPanel" style="display:none;">
    <div class="username" id="userName"></div>
    <div class="balance-value" id="balance">₹0</div>
</div>

<script>
    const users = {
        "2626": { name: "Kartikey", balance: 20000 },
        "2009": { name: "Ramshankar", balance: 7999 },
        "7008": { name: "Pranay", balance: 9000 }
    };

    function animateBalance(finalValue) {
        let value = 0;
        let speed = Math.ceil(finalValue / 50);

        const interval = setInterval(() => {
            value += speed;
            if (value >= finalValue) {
                value = finalValue;
                clearInterval(interval);
            }
            document.getElementById("balance").innerText = "₹ " + value.toLocaleString();
        }, 30);
    }

    function login() {
        const pass = document.getElementById("passInput").value;
        const user = users[pass];

        if (user) {
            document.getElementById("loginPanel").style.display = "none";
            document.getElementById("resultPanel").style.display = "block";
            document.getElementById("userName").innerText = user.name + " — Account Balance";
            animateBalance(user.balance);
        } else {
            alert("Incorrect Password!");
        }
    }
</script>

</body>
</html>
