<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Prime Balance Panel</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins';}
body{
  display:flex;
  height:100vh;
  background:#0a0f1c;
  color:white;
  overflow:hidden;
}

/* ---------- SIDEBAR ---------- */

.sidebar{
  width:260px;
  background:#0f1628;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:20px;
  border-right:1px solid rgba(255,255,255,0.05);
}

.logo{
  font-size:26px;
  font-weight:700;
  text-align:center;
}

.user-list{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.user{
  background:#121a30;
  padding:14px;
  border-radius:10px;
  cursor:pointer;
  transition:.2s;
}
.user:hover{
  transform:translateX(6px);
  background:#18223a;
}
.user.active{
  background:#1f2d4f;
  border:1px solid rgba(255,255,255,0.1);
}

/* ---------- MAIN AREA ---------- */

.main{
  flex:1;
  padding:30px;
  overflow-y:auto;
}

.heading{
  font-size:24px;
  font-weight:700;
}

.card{
  margin-top:20px;
  background:#10192e;
  border-radius:14px;
  padding:22px;
  border:1px solid rgba(255,255,255,0.05);
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
}

.balance{
  font-size:44px;
  font-weight:800;
  margin-top:10px;
}

.status{
  margin-top:12px;
  display:inline-block;
  padding:8px 16px;
  border-radius:20px;
  font-weight:700;
}

.low{background:#f43f5e;color:#230005;}
.med{background:#f59e0b;color:#251200;}
.high{background:#4ade80;color:#00250d;}

.tx-title{
  margin-top:20px;
  font-weight:600;
  font-size:15px;
  color:#9bb2d4;
}

.tx-list{
  margin-top:10px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.tx{
  background:#15203b;
  padding:14px;
  border-radius:10px;
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

/* MOBILE */
@media(max-width:800px){
  .sidebar{width:200px;}
  .balance{font-size:32px;}
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">Prime Bank</div>

  <div class="user-list" id="userList"></div>
</div>

<div class="main">
  <div class="heading" id="userTitle">Select a user</div>

  <div class="card" id="cardBox" style="display:none">
    <div id="balanceLabel" style="font-size:18px;color:#9bb2d4;">Account Balance</div>
    <div class="balance" id="balanceAmount">₹0</div>

    <div id="statusBadge" class="status"></div>

    <div class="tx-title">Recent Transactions</div>
    <div id="txList" class="tx-list"></div>
  </div>
</div>

<script>
const users = [
  { id:"kart",  name:"Kartikey",   balance:20000 },
  { id:"ram",   name:"Ramshankar", balance:7999 },
  { id:"pra",   name:"Pranay",     balance:9000 }
];

const userList = document.getElementById('userList');
const userTitle = document.getElementById('userTitle');
const cardBox = document.getElementById('cardBox');
const balanceAmount = document.getElementById('balanceAmount');
const statusBadge = document.getElementById('statusBadge');
const txList = document.getElementById('txList');

/* Sidebar listing */
users.forEach(u=>{
  const div = document.createElement('div');
  div.className='user';
  div.innerText = u.name;
  div.onclick = ()=>selectUser(u, div);
  userList.appendChild(div);
});

/* On click user */
function selectUser(u, box){
  document.querySelectorAll('.user').forEach(x=>x.classList.remove('active'));
  box.classList.add('active');

  userTitle.innerText = u.name + " — Balance Details";
  cardBox.style.display="block";

  animateBalance(u.balance);

  const level = u.balance>=15000 ? "high" : u.balance>=8000 ? "med" : "low";
  statusBadge.className="status "+level;
  statusBadge.innerText = level.toUpperCase();

  loadTx(u.balance);
}

/* Balance counting animation */
function animateBalance(target){
  let start = 0;
  let duration = 900;
  let stepTime = 15;
  let steps = duration/stepTime;
  let increment = target/steps;

  let x = setInterval(()=>{
    start += increment;
    if(start >= target){ start = target; clearInterval(x); }
    balanceAmount.innerText = "₹ " + Math.floor(start).toLocaleString();
  }, stepTime);
}

/* Auto 3 random transactions */
function loadTx(bal){
  txList.innerHTML = "";
  const labels = ["UPI Payment","Recharge","Shopping","Transfer","Food"];
  for(let i=0;i<3;i++){
    const amt = Math.round((Math.random()*0.15)*bal);
    const div = document.createElement('div');
    div.className="tx";
    div.innerHTML = `
      <div>${labels[Math.floor(Math.random()*labels.length)]}</div>
      <div>₹${amt}</div>
    `;
    txList.appendChild(div);
  }
}
</script>

</body>
</html>
