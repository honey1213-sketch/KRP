<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>KRP Bank â€” Send Money</title>

<style>
body{margin:0;background:radial-gradient(circle at top,#0d1226,#05060d);font-family:Poppins,Arial,sans-serif;color:#fff;min-height:100vh}
*{box-sizing:border-box;transition:0.2s}
.header{padding:18px 20px;text-align:center;font-weight:700;font-size:26px;background:rgba(255,255,255,0.04);border-bottom:1px solid rgba(255,255,255,0.06);backdrop-filter:blur(8px)}
.user-list{display:flex;gap:12px;padding:16px;overflow-x:auto}
.user-btn{min-width:120px;padding:14px;border-radius:14px;border:none;background:rgba(255,255,255,0.08);color:#fff;font-weight:700;cursor:pointer}
.user-btn.active{box-shadow:0 0 20px rgba(0,0,0,0.6);transform:translateY(-2px)}
.card{margin:18px;background:rgba(255,255,255,0.06);border-radius:18px;padding:22px;backdrop-filter:blur(12px)}
.name{font-size:26px;font-weight:800}
.balance{font-size:44px;margin-top:12px;font-weight:800;text-shadow:0 0 14px #00d4ff}
.tag{display:inline-block;margin-top:12px;padding:8px 14px;border-radius:10px;font-weight:700}
.low{background:#d62828}
.medium{background:#f4a261;color:#000}
.high{background:#2a9d8f;color:#000}
.send-btn{margin-top:18px;padding:14px;border-radius:12px;width:100%;border:none;background:linear-gradient(45deg,#00d4ff,#0051ff);font-weight:800;font-size:18px;cursor:pointer}

/* ðŸ”´ CLOSED EFFECT */
.closed{
  color:#ff3b30;
  text-shadow:0 0 14px rgba(255,59,48,0.95);
  animation:blink 1s infinite alternate;
}
@keyframes blink{
  from{opacity:1}
  to{opacity:0.4}
}

.popup{position:fixed;inset:0;background:rgba(0,0,0,0.65);display:none;align-items:center;justify-content:center;z-index:50}
.popup-box{width:92%;max-width:420px;background:rgba(10,10,10,0.92);padding:22px;border-radius:18px;text-align:center}
select,.input{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:none;background:rgba(255,255,255,0.06);color:#fff}
.receipt{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#fff;color:#000;padding:28px;border-radius:6px;width:320px;font-family:monospace;z-index:9999}
.history-box{margin:18px;background:rgba(255,255,255,0.04);border-radius:14px;padding:16px;max-height:260px;overflow-y:auto}
.tx-item{padding:10px;border-radius:10px;margin-bottom:8px;background:rgba(255,255,255,0.02);display:flex;justify-content:space-between}
.tx-status{font-weight:800;padding:6px 10px;border-radius:8px}
.tx-success{background:rgba(0,128,0,0.12);color:#00a000}
.tx-failed{background:rgba(255,0,0,0.12);color:#ff3b30}
</style>
</head>

<body>
<div class="header">KRP BANK</div>
<div class="user-list" id="userList"></div>

<div class="card">
  <div class="name" id="cardName">Choose User</div>
  <div class="balance" id="cardBalance">â€”</div>
  <div class="tag" id="cardTag"></div>
  <button class="send-btn" id="openSendBtn">Send Money</button>
</div>

<div class="history-box" id="historyBox"><strong>Transactions</strong></div>

<div class="popup" id="sendPopup">
  <div class="popup-box" id="popupBox">
    <h3>Send Money</h3>
    <select id="senderSelect"></select>
    <select id="receiverSelect"></select>
    <input id="amount" class="input" type="number" placeholder="Amount">
    <input id="pin" class="input" type="password" placeholder="PIN">
    <button class="send-btn" id="confirmBtn">Confirm</button>
    <button class="send-btn" id="cancelBtn" style="background:#444">Cancel</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, update, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const users=["Kartikey","Aryan","Pranay","BANK"];
const pins={Aryan:"9892",Pranay:"8081",BANK:"1990"};

const firebaseConfig={
 apiKey:"AIzaSyChKPlzj9uVm3KBi4iPOz8xQHtC6v0Lt4E",
 authDomain:"krp-bank.firebaseapp.com",
 databaseURL:"https://krp-bank-default-rtdb.firebaseio.com/",
 projectId:"krp-bank",
 storageBucket:"krp-bank.firebasestorage.app",
 messagingSenderId:"911407082396",
 appId:"1:911407082396:web:c5af104a844e2697797659"
};

const app=initializeApp(firebaseConfig);
const db=getDatabase(app);

let balances={},history={},current=null;

const userList=document.getElementById("userList");
const cardName=document.getElementById("cardName");
const cardBalance=document.getElementById("cardBalance");
const cardTag=document.getElementById("cardTag");
const historyBox=document.getElementById("historyBox");

onValue(ref(db,"balances"),s=>{balances=s.val()||{};renderUsers();if(current)renderCard()});
onValue(ref(db,"history"),s=>{history=s.val()||{};renderHistory()});

function animateNumber(el,from,to){
 const start=performance.now();
 function step(t){
  const p=Math.min(1,(t-start)/700);
  el.textContent="â‚¹ "+Math.floor(from+(to-from)*p).toLocaleString();
  if(p<1)requestAnimationFrame(step);
 }
 requestAnimationFrame(step);
}

function renderUsers(){
 userList.innerHTML="";
 users.forEach(u=>{
  const b=document.createElement("button");
  b.className="user-btn";
  b.textContent=u;
  b.onclick=()=>{current=u;document.querySelectorAll(".user-btn").forEach(x=>x.classList.remove("active"));b.classList.add("active");renderCard();renderHistory()};
  userList.appendChild(b);
 });
}

function renderCard(){
 cardName.textContent=current;
 cardBalance.className="balance";

 if(current==="BANK"){
  cardBalance.textContent="N/A";
  cardTag.className="tag high";
  cardTag.textContent="HIGH";
  return;
 }

 if(current==="Kartikey"){
  cardBalance.textContent="CLOSED";
  cardBalance.classList.add("closed");
  cardTag.className="tag low";
  cardTag.textContent="CLOSED";
  return;
 }

 const bal=balances[current]||0;
 animateNumber(cardBalance,0,bal);
 cardTag.className="tag "+(bal<5000?"low":bal<15000?"medium":"high");
 cardTag.textContent=bal<5000?"LOW":bal<15000?"MEDIUM":"HIGH";
}

document.getElementById("openSendBtn").onclick=()=>{
 senderSelect.innerHTML="";
 receiverSelect.innerHTML="";
 users.forEach(u=>{
  if(u==="Kartikey")return;
  senderSelect.innerHTML+=`<option value="${u}">${u}</option>`;
  receiverSelect.innerHTML+=`<option value="${u}">${u}</option>`;
 });
 sendPopup.style.display="flex";
};

cancelBtn.onclick=()=>sendPopup.style.display="none";

confirmBtn.onclick=()=>{
 const s=senderSelect.value,r=receiverSelect.value,a=+amount.value,p=pin.value;
 let status="SUCCESS";
 if(s===r||a<=0||p!==pins[s]||(s!=="BANK"&&a>(balances[s]||0)))status="FAILED";
 if(status==="SUCCESS"){
  if(s!=="BANK")balances[s]-=a;
  balances[r]=(balances[r]||0)+a;
  update(ref(db,"balances"),balances);
 }
 push(ref(db,"history"),{sender:s,receiver:r,amount:a,time:new Date().toLocaleString(),status});
 showReceipt(s,r,a,status);
 sendPopup.style.display="none";
};

function showReceipt(s,r,a,st){
 const d=document.createElement("div");
 d.className="receipt";
 d.innerHTML=`<b>KRP BANK</b><br>${new Date().toLocaleString()}<hr>
 FROM: ${s}<br>TO: ${r}<br>AMOUNT: â‚¹ ${a}<hr>
 <b style="color:${st==="FAILED"?"red":"green"}">${st}</b>`;
 document.body.appendChild(d);
 setTimeout(()=>d.remove(),5000);
}
</script>
</body>
</html>
