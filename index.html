<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>KRP Bank — Send Money</title>

<style>
/* ORIGINAL STYLES */
body{margin:0;background:radial-gradient(circle at top,#0d1226,#05060d);font-family:Poppins,Arial,sans-serif;color:#fff;min-height:100vh}
*{box-sizing:border-box;transition:.2s}
.header{padding:18px 20px;text-align:center;font-weight:700;font-size:26px;background:rgba(255,255,255,.04);border-bottom:1px solid rgba(255,255,255,.06)}
.user-list{display:flex;gap:12px;padding:16px;overflow-x:auto}
.user-btn{min-width:120px;padding:14px;border-radius:14px;border:none;background:rgba(255,255,255,.08);color:#fff;font-weight:700;cursor:pointer}
.user-btn.active{box-shadow:0 0 20px rgba(0,0,0,.6);transform:translateY(-2px)}
.card{margin:18px;background:rgba(255,255,255,.06);border-radius:18px;padding:22px}
.name{font-size:26px;font-weight:800}
.balance{font-size:44px;margin-top:12px;font-weight:800;text-shadow:0 0 14px #00d4ff}
.tag{display:inline-block;margin-top:12px;padding:8px 14px;border-radius:10px;font-weight:700}
.low{background:#d62828}
.medium{background:#f4a261;color:#000}
.high{background:#2a9d8f;color:#000}
.send-btn{margin-top:18px;padding:14px;border-radius:12px;width:100%;border:none;background:linear-gradient(45deg,#00d4ff,#0051ff);font-weight:800;font-size:18px;cursor:pointer}

/* Kartikey CLOSED */
.closed{
  color:#ff3b30;
  text-shadow:0 0 14px rgba(255,59,48,.9);
  animation:blink 1s infinite alternate;
}
@keyframes blink{from{opacity:1}to{opacity:.4}}

.popup{position:fixed;inset:0;background:rgba(0,0,0,.65);display:none;align-items:center;justify-content:center;z-index:50}
.popup-box{width:92%;max-width:420px;background:rgba(10,10,10,.92);padding:22px;border-radius:18px}
select,.input{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:none;background:rgba(255,255,255,.06);color:#fff}

.receipt{
 position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
 background:#fff;color:#000;padding:28px 22px;border-radius:6px;
 width:320px;text-align:left;font-family:monospace;font-size:13px;
 box-shadow:0 0 40px rgba(0,0,0,.55);
 border:1px dashed #444;z-index:9999
}

.history-box{margin:18px;background:rgba(255,255,255,.04);border-radius:14px;padding:16px;max-height:260px;overflow-y:auto}
.tx-item{padding:10px;border-radius:10px;margin-bottom:8px;background:rgba(255,255,255,.02);display:flex;justify-content:space-between}
.tx-status{font-weight:800;padding:6px 10px;border-radius:8px}
.tx-success{background:rgba(0,128,0,.12);color:#00a000}
.tx-failed{background:rgba(255,0,0,.12);color:#ff3b30}
</style>
</head>

<body>
<div class="header">KRP BANK</div>
<div class="user-list" id="userList"></div>

<div class="card">
  <div class="name" id="cardName">Choose User</div>
  <div class="balance" id="cardBalance">—</div>
  <div class="tag" id="cardTag"></div>
  <button class="send-btn" id="openSendBtn">Send Money</button>
</div>

<div class="history-box" id="historyBox">
<strong>Transactions</strong>
<div style="opacity:.7;margin-top:8px">No transactions yet</div>
</div>

<div class="popup" id="sendPopup">
  <div class="popup-box">
    <h3>Send Money</h3>
    <select id="senderSelect"></select>
    <select id="receiverSelect"></select>
    <input id="amount" class="input" type="number" placeholder="Amount">
    <input id="pin" class="input" type="password" placeholder="PIN">
    <button class="send-btn" id="confirmBtn">Confirm</button>
    <button class="send-btn" id="cancelBtn" style="background:#444">Cancel</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, update, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const users=["Kartikey","Aryan","Pranay","BANK"];
const pins={Aryan:"9892",Pranay:"8081",BANK:"1990"};

const firebaseConfig={
 apiKey:"AIzaSyChKPlzj9uVm3KBi4iPOz8xQHtC6v0Lt4E",
 authDomain:"krp-bank.firebaseapp.com",
 databaseURL:"https://krp-bank-default-rtdb.firebaseio.com/",
 projectId:"krp-bank",
 storageBucket:"krp-bank.firebasestorage.app",
 messagingSenderId:"911407082396",
 appId:"1:911407082396:web:c5af104a844e2697797659"
};

const app=initializeApp(firebaseConfig);
const db=getDatabase(app);

let balances={},history={},current=null;

onValue(ref(db,"balances"),s=>{balances=s.val()||{};renderUsers();if(current)renderCard()});
onValue(ref(db,"history"),s=>{history=s.val()||{};renderHistory()});

function animateNumber(el,f,t){
 const s=performance.now();
 function step(n){
  const p=Math.min(1,(n-s)/700);
  el.textContent="₹ "+Math.floor(f+(t-f)*p).toLocaleString();
  if(p<1)requestAnimationFrame(step);
 }
 requestAnimationFrame(step);
}

function renderUsers(){
 userList.innerHTML="";
 users.forEach(u=>{
  const b=document.createElement("button");
  b.className="user-btn";
  b.textContent=u;
  b.onclick=()=>{current=u;document.querySelectorAll(".user-btn").forEach(x=>x.classList.remove("active"));b.classList.add("active");renderCard();renderHistory()};
  userList.appendChild(b);
 });
}

function renderCard(){
 cardName.textContent=current;
 cardBalance.className="balance";

 if(current==="BANK"){
  cardBalance.textContent="N/A";
  cardTag.className="tag high";
  cardTag.textContent="HIGH";
  return;
 }
 if(current==="Kartikey"){
  cardBalance.textContent="CLOSED";
  cardBalance.classList.add("closed");
  cardTag.className="tag low";
  cardTag.textContent="CLOSED";
  return;
 }

 const bal=balances[current]||0;
 animateNumber(cardBalance,0,bal);
 cardTag.className="tag "+(bal<5000?"low":bal<15000?"medium":"high");
 cardTag.textContent=bal<5000?"LOW":bal<15000?"MEDIUM":"HIGH";
}

openSendBtn.onclick=()=>{
 senderSelect.innerHTML="";receiverSelect.innerHTML="";
 users.forEach(u=>{
  if(u==="Kartikey")return;
  senderSelect.innerHTML+=`<option>${u}</option>`;
  receiverSelect.innerHTML+=`<option>${u}</option>`;
 });
 sendPopup.style.display="flex";
};

cancelBtn.onclick=()=>sendPopup.style.display="none";

confirmBtn.onclick=()=>{
 const s=senderSelect.value,r=receiverSelect.value,a=+amount.value,p=pin.value;
 let status="SUCCESS";
 if(s===r||a<=0||p!==pins[s]||(s!=="BANK"&&a>(balances[s]||0)))status="FAILED";
 if(status==="SUCCESS"){
  if(s!=="BANK")balances[s]-=a;
  balances[r]=(balances[r]||0)+a;
  update(ref(db,"balances"),balances);
 }
 push(ref(db,"history"),{sender:s,receiver:r,amount:a,time:new Date().toLocaleString(),status});
 showReceipt(s,r,a,status);
 sendPopup.style.display="none";
};

function renderHistory(){
 let html="<strong>Transactions</strong>";
 const arr=Object.values(history).reverse();
 let f=false;
 for(const t of arr){
  if(t.sender===current||t.receiver===current){
   f=true;
   html+=`<div class="tx-item">
    <div>${t.time}<br>${t.sender} → ${t.receiver}</div>
    <div>₹ ${t.amount}<div class="tx-status ${t.status==="FAILED"?"tx-failed":"tx-success"}">${t.status}</div></div>
   </div>`;
  }
 }
 if(!f)html+=`<div style="opacity:.7;margin-top:10px">No transactions</div>`;
 historyBox.innerHTML=html;
}

function showReceipt(sender,receiver,amount,status){
 const r=document.createElement("div");
 r.className="receipt";
 r.innerHTML=`
 <h4>KRP BANK RECEIPT</h4>
 <div>${new Date().toLocaleString()}</div>
 <pre>-------------------------------</pre>
 <div><b>FROM:</b> ${sender}</div>
 <div><b>TO:</b> ${receiver}</div>
 <div><b>AMOUNT:</b> ₹ ${Number(amount).toLocaleString()}</div>
 <pre>-------------------------------</pre>
 <div style="text-align:center;font-weight:bold;color:${status==="FAILED"?"#ff3b30":"#008000"}">
 ${status==="FAILED"?"❌ Transaction Failed":"Payment Successful ✓"}
 </div>`;
 document.body.appendChild(r);
 new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg").play();
 setTimeout(()=>r.remove(),5500);
}
</script>
</body>
</html>
